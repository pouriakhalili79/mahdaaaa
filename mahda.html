<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برای مهدا ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Vazirmatn', sans-serif;
}

body{
    background: linear-gradient(135deg,#ff758c,#ff7eb3,#845ec2);
    overflow:hidden;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.container{
    position:relative;
    width:100%;
    height:100vh;
}

.heart{
    position:absolute;
    font-size:22px;
    opacity:0.8;
    animation: float 6s infinite ease-in-out;
}

.center-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:28px;
    font-weight:700;
    text-shadow:0 0 20px white;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">

<div class="center-text">
مهدا ❤️<br>
تو قشنگ‌ترین اتفاق زندگی منی<br>
هرجا باشم دلم پیش توئه
</div>

<script>
const messages = [
"با تو آرومم ❤️",
"خنده‌هات دنیامو روشن می‌کنه",
"کنارت زمان معنا نداره",
"همیشه حواسم بهت هست",
"قلبم فقط برای تو می‌تپه",
"حس خوب منی"
];

for(let i=0;i<40;i++){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = messages[Math.floor(Math.random()*messages.length)];
    heart.style.top = Math.random()*100 + "vh";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDelay = Math.random()*5 + "s";
    document.querySelector(".container").appendChild(heart);
}
</script>

</div>

</body>
</html>
